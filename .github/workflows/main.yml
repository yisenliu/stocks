name: Build and deploy to gh-pages
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    env:
      ACCESS_TOKEN: ${{secrets.ACCESS_TOKEN}}
      FINMIND_USER_ID: ${{secrets.FINMIND_USER_ID}}
      FINMIND_PASSWORD: ${{secrets.FINMIND_PASSWORD}}
      USER_NAME: yisenliu
      USER_EMAIL: yisenliu@gmail.com
      PUBLISH_DIR: dist
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Install and Build
        run: |
          yarn install
          isGithubPages=true FINMIND_USER_ID=$FINMIND_USER_ID FINMIND_PASSWORD=$FINMIND_PASSWORD yarn run build

      - name: Deploy to gh-pages
        run: |
          cd $PUBLISH_DIR
          git init
          git config --local user.name $USER_NAME
          git config --local user.email $USER_EMAIL
          git remote add origin https://$ACCESS_TOKEN@github.com/$GITHUB_REPOSITORY.git
          git checkout -b gh-pages
          git add --all
          git commit -m "Deploy to gh-pages"
          git push origin gh-pages -f
          echo ðŸ¤˜ deploy gh-pages complete.
